{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
<div class="row it">
<div class="col-sm-offset-1 col-sm-10" id="one">
<p>Please upload documents only in 'pdf' format.</p><br>
<div class="row">
  <div class="col-sm-offset-4 col-sm-4 form-group">
    <h3 class="text-center">My Documents</h3>
  </div><!--form-group-->
</div><!--row-->
    <div id="uploader">
      <div class="row uploadDoc">
        <div class="col-sm-3">
          <div class="fileUpload btn btn-orange">
            <img src="https://image.flaticon.com/icons/svg/136/136549.svg" class="icon">
            <span class="upl" id="upload">Upload document</span>
            <input type="file" class="upload up" id="up" name="file" />
          </div><!-- btn-orange -->
        </div><!-- col-3 -->
        <div class="col-sm-8">
          <input id ="file-txt" type="text" class="form-control" name="" placeholder="No file chosen...">
        </div><!--col-8-->
      </div><!--row-->
    </div><!--uploader-->
    <div class="text-center">
    <button class="btn btn-next"  id="submit" type="submit"><i class="fa fa-paper-plane"></i> Submit</button>
  </div>
<div class ='col-sm-3' id="after-upload">
</div>

</div><!--one-->
</div><!-- row -->
</div><!-- container -->




{% endblock %}
{% block javascript %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/upload_file.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
{% endblock javascript %}
